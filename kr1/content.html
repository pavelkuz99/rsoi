<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="content.css">
    <title>JS objects</title>
</head>

<body>
    <div class="box">
        <h1>company info</h1>
        <section>
            <div class="input-box" style="margin-right: 20px;">
                <label for="name">Name</label>
                <input id="name" type="text" value="" name="name" placeholder="enter...">
            </div>
            <div class="input-box">
                <label for="country">Country</label>
                <input id="country" type="text" value="" name="country" placeholder="enter...">
            </div>
            <br style="clear:both;" />
        </section>
        <section>
            <div class="input-box" style="margin-right: 20px;">
                <label for="address">Address</label>
                <input id="address" type="text" value="" name="address" placeholder="enter...">
                <label for="phone" style="padding-top: 8px;">Phone</label>
                <input id="phone" type="text" value="" name="phone" placeholder="enter...">
            </div>
            <div class="input-box">
                <label for="product-name">Product</label>
                <input id="product-name" type="text" value="" name="product-name" placeholder="name">
                <input id="color" type="text" value="" name="color" placeholder="color">
                <input id="price" type="text" value="" name="price" placeholder="price">
            </div>
        </section>
    </div>
</body>

<script src="script.js"></script>

</html>
